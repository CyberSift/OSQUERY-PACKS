{
  "platform": "windows",
  "queries": {
    "Anonymous_SID_Translation": {
      "query": "select * from tutela_secedit where area='SecurityPolicy' and key='LSAAnonymousNameLookup' and value=1;",
	    "snapshot": true,
      "interval": 3600,
      "version": "1",
      "description": "Anonymous SID/Name translation must not be allowed. https://www.google.com/search?q=site%3Astigviewer.com+%22V-73665%22"
    },
    "ACT_AS_OperatingSystem": {
      "query": "select * from tutela_secedit where area='User_Rights' and key='SeTcbPrivilege';",
	    "snapshot": true,
      "interval": 3600,
      "version": "1",
      "description": "The Act as part of the operating system user right must not be assigned to any groups or accounts. https://www.google.com/search?q=site%3Astigviewer.com+%22V-73735%22"
    },
    "Reversible_Encryption": {
      "query": "select * from tutela_secedit where area='SecurityPolicy' and key='ClearTextPassword' and value=1;",
	    "snapshot": true,
      "interval": 3600,
      "version": "1",
      "description": "Reversible password encryption must be disabled. https://www.google.com/search?q=site%3Astigviewer.com+%22V-73325%22"
    },
    "Create_Token_User_Right": {
      "query": "select * from tutela_secedit where area='User_Rights' and key='SeCreateTokenPrivilege';",
	    "snapshot": true,
      "interval": 3600,
      "version": "1",
      "description": "The Create a token object user right must not be assigned to any groups or accounts. https://www.google.com/search?q=site%3Astigviewer.com+%22V-73747%22"
    },
    "Debug_Program_User_Right": {
      "query": "select * from tutela_secedit where area='User_Rights' and key='SeDebugPrivilege' and value!='*S-1-5-32-544';",
	    "snapshot": true,
      "interval": 3600,
      "version": "1",
      "description": "The Debug programs user right must only be assigned to the Administrators group. https://www.google.com/search?q=site%3Astigviewer.com+%22V-73755%22"
    },
    "NTDS_Access_Permission": {
      "query": "select * from tutela_icacls where query_path='C:\\Windows\\NTDS\\*' AND permissions !='NT AUTHORITY\\SYSTEM:(I)(F)' AND permissions !='BUILTIN\\Administrators:(I)(F)';",
	    "snapshot": true,
      "interval": 3600,
      "version": "1",
      "description": "Permissions on the Active Directory data files must only allow System and Administrators access. https://www.google.com/search?q=site%3Astigviewer.com+%22V-73369%22"
    }, 
    "SYSVOL_Access_Permission": {
      "query": "select * from tutela_icacls where query_path='C:\\Windows\\SYSVOL' AND permissions !='NT AUTHORITY\\Authenticated Users:(RX)' AND permissions !='NT AUTHORITY\\Authenticated Users:(OI)(CI)(IO)(GR,GE)' AND permissions !='BUILTIN\\Server Operators:(RX)' AND permissions !='BUILTIN\\Server Operators:(OI)(CI)(IO)(GR,GE)' AND permissions !='BUILTIN\\Administrators:(M,WDAC,WO)' AND permissions !='BUILTIN\\Administrators:(OI)(CI)(IO)(F)' AND permissions !='NT AUTHORITY\\SYSTEM:(F)' AND permissions !='NT AUTHORITY\\SYSTEM:(OI)(CI)(IO)(F)' AND permissions !='CREATOR OWNER:(OI)(CI)(IO)(F)' AND permissions !='(RX) - Read & execute';",
	    "snapshot": true,
      "interval": 3600,
      "version": "1",
      "description": "Active Directory SYSVOL directory must have the proper access control permissions. https://www.google.com/search?q=site%3Astigviewer.com+%22V-73371%22"
    }, 
    "LDAP_Anonymous": {
      "query": "select * from tutela_ldap where check_type='anonymous_bind' AND result='true';",
	    "snapshot": true,
      "interval": 3600,
      "version": "1",
      "description": "Non-public directory must be configured to prevent anonymous access. https://www.google.com/search?q=site%3Astigviewer.com+%22V-73385%22"
    }     
  }
}
