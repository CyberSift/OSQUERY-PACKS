{
  "platform": "linux",
  "queries": {
    "Password_Lifetime": {
      "query": "select 'Missing' where not exists (select * from yara where path='/etc/login.defs' and sigrule='rule check { strings: $a = /\\n\\s*[^#]*\\s*PASS_MAX_DAYS\\s*(60|[1-5][0-9]\\s*$|[0-9]\\s*\\n)/ condition: $a}' and count > 0);",
	    "snapshot": true,
      "interval": 3600,
      "version": "1",
      "description": "The Red Hat Enterprise Linux operating system must be configured so that passwords for new users are restricted to a 60-day maximum lifetime. https://www.stigviewer.com/stig/red_hat_enterprise_linux_7/2022-06-06/finding/V-204420"
    },
    "Password_Reuse": {
      "query": "select * from yara where (path='/etc/pam.d/system-auth' or path='/etc/pam.d/password-auth') and sigrule='rule check { strings: $a = /\\n\\s*[^#]*pam_pwhistory\\.so[\\w =]+remember\\s*=\\s*[0-4].*/ condition: $a}' and count > 0;",
	    "snapshot": true,
      "interval": 3600,
      "version": "1",
      "description": "The Red Hat Enterprise Linux operating system must be configured so that passwords are prohibited from reuse for a minimum of five generations. https://www.stigviewer.com/stig/red_hat_enterprise_linux_7/2022-06-06/finding/V-204422"
    },
    "Existing_Password_Lifetime": {
      "query": "select shadow.username, shadow.max from shadow inner join users on shadow.username=users.username where users.directory like '/home/%' and users.shell not like '%nologin' and shadow.max > 60;",
	    "snapshot": true,
      "interval": 3600,
      "version": "1",
      "description": "The Linux operating system must be configured so that existing passwords are restricted to a 60-day maximum lifetime. https://www.stigviewer.com/stig/red_hat_enterprise_linux_7/2022-06-06/finding/V-204421"
    },     
    "Password_Length": {
      "query": "select 'Missing' where not exists (select * from yara where path='/etc/security/pwquality.conf' and sigrule='rule check { strings: $a = /\\n\\s*[^#]*minlen\\s*=\\s*(1[5-9]+|[2-9][0-9]+).*/ condition: $a}' and count > 0);",
	    "snapshot": true,
      "interval": 3600,
      "version": "1",
      "description": "The Linux operating system must be configured so that passwords are a minimum of 15 characters in length. https://www.stigviewer.com/stig/red_hat_enterprise_linux_7/2022-06-06/finding/V-204423"
    },    
    "Disable_ID_if_password_expired": {
      "query": "select 'Missing' where not exists (select * from yara where path='/etc/default/useradd' and sigrule='rule check { strings: $a = /\\n\\s*[^#]*inactive\\s*=\\s*([0-9]|[1-2][0-9]|3[0-5])\\s*\\n/i condition: $a}' and count > 0);",
	    "snapshot": true,
      "interval": 3600,
      "version": "1",
      "description": "The Linux operating system must disable account identifiers (individuals, groups, roles, and devices) if the password expires. https://www.stigviewer.com/stig/red_hat_enterprise_linux_7/2022-06-06/finding/V-204426"
    },    
    "brute_force_lockout": {
      "query": "select 'Missing' where not exists (select * from yara where path='/etc/pam.d/password-auth' and sigrule='rule check { strings: $a = /\\n\\s*[^#]*auth .*pam_faillock.so .*deny\\s*=\\s*[1-3]\\s*.*\\n/i condition: $a}' and count > 0);",
	    "snapshot": true,
      "interval": 3600,
      "version": "1",
      "description": "The Linux operating system must be configured to lock accounts for a minimum of 15 minutes after three unsuccessful logon attempts within a 15-minute timeframe. https://www.stigviewer.com/stig/red_hat_enterprise_linux_7/2022-06-06/finding/V-204427"
    },   
    "brute_force_lockout_even_deny_root": {
      "query": "select 'Missing' where not exists (select * from yara where path='/etc/pam.d/password-auth' and sigrule='rule check { strings: $a = /\\n\\s*[^#]*auth .* pam_faillock.so .*even_deny_root\\s*.*\\n/i condition: $a}' and count > 0);",
	    "snapshot": true,
      "interval": 3600,
      "version": "1",
      "description": "The Linux operating system must be configured to lock accounts for a minimum of 15 minutes after three unsuccessful logon attempts within a 15-minute timeframe. https://www.stigviewer.com/stig/red_hat_enterprise_linux_7/2022-06-06/finding/V-204427"
    },  
    "brute_force_fail_interval": {
      "query": "select 'Missing' where not exists (select * from yara where path='/etc/pam.d/password-auth' and sigrule='rule check { strings: $a = /\\n\\s*[^#]*auth .* pam_faillock.so .*fail_interval=(0|9[0-9][0-9]|[1-9][0-9]{3,}).*$/i condition: $a}' and count > 0);",
	    "snapshot": true,
      "interval": 3600,
      "version": "1",
      "description": "The Linux operating system must be configured to lock accounts for a minimum of 15 minutes after three unsuccessful logon attempts within a 15-minute timeframe. https://www.stigviewer.com/stig/red_hat_enterprise_linux_7/2022-06-06/finding/V-204427"
    },  
    "brute_force_unlock_time": {
      "query": "select 'Missing' where not exists (select * from yara where path='/etc/pam.d/password-auth' and sigrule='rule check { strings: $a = /\\n\\s*[^#]*auth .* pam_faillock.so .*unlock_time\\s*=\\s*(0|9[0-9][0-9]|[1-9][0-9]{3,}).*$/i condition: $a}' and count > 0);",
	    "snapshot": true,
      "interval": 3600,
      "version": "1",
      "description": "The Linux operating system must be configured to lock accounts for a minimum of 15 minutes after three unsuccessful logon attempts within a 15-minute timeframe. https://www.stigviewer.com/stig/red_hat_enterprise_linux_7/2022-06-06/finding/V-204427"
    },
    "pwd_sufficiently_different": {
      "query": "select 'Missing' where not exists (select * from yara where path='/etc/security/pwquality.conf' and sigrule='rule check { strings: $a = /\\n\\s*[^#]*difok\\s*=\\s*([8-9]|[0-9]{2,}).*$/i condition: $a}' and count > 0);",
	    "snapshot": true,
      "interval": 3600,
      "version": "1",
      "description": "The Linux operating system must be configured so that when passwords are changed a minimum of eight of the total number of characters must be changed. https://www.stigviewer.com/stig/red_hat_enterprise_linux_7/2022-06-06/finding/V-204411"
    },
    "pwd_special_char": {
      "query": "select 'Missing' where not exists (select * from yara where path='/etc/security/pwquality.conf' and sigrule='rule check { strings: $a = /\\n\\s*[^#]*ocredit\\s*=\\s*-[1-9][0-9]*.*$/i condition: $a}' and count > 0);",
	    "snapshot": true,
      "interval": 3600,
      "version": "1",
      "description": "The Linux operating system must be configured so that when passwords are changed or new passwords are established, the new password must contain at least one special character. https://www.stigviewer.com/stig/red_hat_enterprise_linux_7/2022-06-06/finding/V-204410"
    }
  }
}
