    "Limit_Blank_Password": {
      "query": "select 'Missing' where not exists (select * from registry where path='HKEY_LOCAL_MACHINE\\SYSTEM\\CurrentControlSet\\Control\\Lsa\\LimitBlankPasswordUse' AND data=1);",
	    "snapshot": true,
      "interval": 3600,
      "version": "1",
      "description": "An account without a password can allow unauthorized access to a system as only the username would be required. Password policies should prevent accounts with blank passwords from existing on a system. However, if a local account with a blank password does exist, enabling this setting will prevent network access, limiting the account to local console logon only. https://www.stigviewer.com/stig/microsoft_windows_server_2019/2021-08-18/finding/V-205908"
    },
    "Anonymous_Enumeration_SAM": {
